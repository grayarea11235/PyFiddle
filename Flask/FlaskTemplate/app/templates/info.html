<html>
  <head>
    <title>System Information</title>
    <style>
    table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    }
    </style>
  </head>
  <body>
    <h1>System Diagnostic Information</h1>
    <p>
    <code>
      <table>

        {% for key, value in system_info.properties.items() %}
        <tr>
          <td> {{key}} </td>
          <td> {{value}} </td>
        </tr>
        {% endfor %}

      </table>
    </code>
    </p>
  </body>
</html>
